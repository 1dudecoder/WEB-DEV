<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root"></div>
    
</body>
<!-- this is react libery  -->
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>

<!-- this is reactdom which render the component -->
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

<!-- babel libery -->
<script
src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
></script>

<script type="text/jsx">

    // react k component bnao
    // uhe bolego ki screen pe render ho jao or root div m dikh jao

    //function componet
    let App1 = function () {
        return (
            <div>
                <h1> helo i am first funtions </h1>   
            </div>
        );
    };


    //class component
    class App2 extends React.Component {

        state = {
            val : 0,
        };

        render() {
            return (
                <div>
                    
                    <button
                    onClick={() => {
                      this.setState({val: this.state.val - 1});
                    }}
                  >
                     -
                  </button>

                    <p>{this.state.val}</p>
                    <button
                    onClick={() => {
                      this.setState({val: this.state.val + 1});
                    }}
                  >
                     +
                  </button>
                  <hr/>

                </div>


            )
        }
    } 


    //this help in render in root tag 
    ReactDOM.render(<div> <App2/> <App2/> <App2/> <App2/> </div>, document.querySelector("#root"));

</script>


</html>
